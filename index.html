<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
</head>
<body>

<h2>Students Registration Form</h2>

<form action="https://formspree.io/f/mgoekvrn" method="POST">

    <!-- Name -->
    <label>Name:</label><br>
    <input type="text" name="name" placeholder="Enter your name" required>
    <br><br>

    <!-- Age -->
    <label>Age:</label><br>
    <input type="number" name="age" required>
    <br><br>

    <!-- Phone Number -->
    <label>Phone Number:</label><br>
    <input type="tel" name="phone" required>
    <br><br>

    <!-- Department -->
    <label>Department:</label><br>
    <select name="department" required>
        <option value="">--Select Class--</option>
        <option value="CSE">CSE</option>
        <option value="ECE">ECE</option>
        <option value="EEE">EEE</option>
        <option value="MECH">MECH</option>
    </select>
    <br><br>

    <!-- Gender -->
    <label>Gender:</label><br>
    <input type="radio" name="gender" value="Male" required> Male
    <input type="radio" name="gender" value="Female"> Female
    <input type="radio" name="gender" value="Other"> Other
    <br><br>

    <!-- Subjects -->
    <label>Select Subject:</label><br>
    <input type="checkbox" name="subject" value="Maths"> Maths
    <input type="checkbox" name="subject" value="Science"> Science
    <input type="checkbox" name="subject" value="Social"> Social
    <br><br>

    <!-- Agreement -->
    <input type="checkbox" name="agree" required> I agree
    <br><br>

    <!-- Submit -->
    <button type="submit">Submit</button>

</form>

</body>
</html>
